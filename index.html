<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="fonts/fontawesome-free-5.13.0-web/css/all.css">
    </head>

    <body>
        <div class="navbar">
            <div class="supbox">
                <div class="supbox-top">
                    <div class="box info-contact">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <div class="number-phone">(00)-123-456-789</div>
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <div class="mail">weshop@gmail.com</div>
                    </div>
                    <div class="box search">
                        <div class="form">
                            <input type="text" name="search" autocomplete="off" required/>
                            <label for="search" class="label-search">
                                <!--span class="content-search">Search</span-->
                                <span class="fa fa-search fa-xs my-fix-search-icon"></span>
                            </label>
                        </div>
                    </div>
                    <div class="box other">
                        <div class="lang">English<i class="fa fa-sort-down" aria-hidden="true"></i></div>
                        <div class="usd">USD<i class="fa fa-sort-down" aria-hidden="true"></i></div>
                        <div class="login">Login</div>
                    </div>
                </div>
                <div class="supbox-bot">
                    <div class="box">
                        <div class="logo">
                            <div class="text-logo">weshop</div>
                        </div>
                    </div>
                    <div class="for-button box">
                        <div class="btn home">Home</div>
                        <div class="btn shop">Shop<i class="fa fa-sort-down" aria-hidden="true"></i></div>
                        <div class="btn men">Men<i class="fa fa-sort-down" aria-hidden="true"></i></div>
                        <div class="btn women">Women<i class="fa fa-sort-down" aria-hidden="true"></i></div>
                        <div class="btn page">Page<i class="fa fa-sort-down" aria-hidden="true"></i></div>
                        <div class="btn blog">Blog</div>
                        <div class="btn contactus">Contact us</div>
                    </div>
                    <div class="box for-cash">
                        <div class="cash">
                            <span class="fa fa-shopping-bag"></span>
                            <div class="r-helper">2</div>
                            <div class="cash-panel">
                                <div class="tr"></div>
                                <div class="content-cash">
                                    <div class="product">
                                        <div class="prd">
                                            <div class="img-prd">
                                                <div class="box-img"></div>
                                            </div>
                                            <div class="info-prd">
                                                <div class="txt-prd">Denim t-shirt For Boys</div>
                                                <div class="cash-prd">$289 - $250</div>
                                            </div>
                                            <div class="del">
                                                <i class="fa fa-times" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                        <div class="prd">
                                            <div class="img-prd">
                                                <div class="box-img"></div>
                                            </div>
                                            <div class="info-prd">
                                                <div class="txt-prd">Denim t-shirt For Boys</div>
                                                <div class="cash-prd">$289 - $250</div>
                                            </div>
                                            <div class="del">
                                                <i class="fa fa-times" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="btn-product">
                                        <div class="continue">CONTINUE SHIPPING</div>
                                        <div class="procced">PROCCED TO CHECKOUT</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cash-text">$25.00</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
